<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <article class="col-md">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Pocet riadkov</label>
                        <input type="number" min="1" max="9" class="form-control" id="rowNumner" placeholder="X">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Počet stĺpcov</label>
                        <input type="numer" min="1" max="9" class="form-control" id="colNumber" placeholder="Y">
                    </div>
                    <div>
                        <button type="button" onclick="generateTable()" class="btn btn-primary">Generovať tabuľku</button>
                    </div>

                    <div id="layer" onclick="closeWindow()">
                        <div id="modal">
                            <h3>Vygenerovaná tabuľka</h3>
                            <hr>
                            <div>
                                <table id="table" class="table table-bordered">

                                </table>
                            </div>
                            <button type="button" onclick="closeWindow()" class="btn btn-primary">Ukončiť</button>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </div>
    <script src="javascript/mainjava.js"></script>
</body>

</html>
