<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-light">
    <div class="container">
        <header class="text-center">
            <h1>Generátor tabuľky</h1>
        </header>

        <div class="row">
            <article class="col-md">
                <form>
                    <div class="form-group required">
                        <label for="rowNumber">Pocet riadkov</label>
                        <input type="number" min="1" max="9" class="form-control is-invalid" id="rowNumber" onblur="checkValue('rowNumber')" placeholder="X">
                        <div class="invalid-feedback">
                            Chybná hodnota počtu riadkov!
                          </div>
                    </div>
                    <div class="form-group required">
                        <label for="colNumber">Počet stĺpcov</label>
                        <input type="number" min="1" max="9" class="form-control is-invalid" id="colNumber" onblur="checkValue('colNumber')" placeholder="Y">
                        <div class="invalid-feedback">
                            Chybná hodnota počtu stĺpcov!
                          </div>
                    </div>
                    <hr>
                    <div>
                        <button type="button" onclick="return formCheck()" class="btn btn-outline-primary btn-lg">Generovať tabuľku</button>
                    </div>

                    <div id="layer" onclick="closeWindow()">
                        <div id="modal">
                            <h3 class="text-center">Vygenerovaná tabuľka</h3>
                            <hr>
                            <div>
                                <table id="table" class="table table-bordered">

                                </table>
                            </div>
                            <button type="button" onclick="closeWindow()" class="btn btn-primary">Ukončiť</button>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </div>
    <script src="javascript/mainjava.js"></script>
</body>

</html>
